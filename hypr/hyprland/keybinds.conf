bindd = SUPER, Return, Terminal, exec, $terminal
bindd = SUPER, E, File Manager, exec, $fileManager
bindd = SUPER, I, Settings app, exec, $settings
bindd = ALT, Space, Launcher, exec, $menu
bindd = ALT, E, Emoji picker, exec, $emojis
bindd = SUPER, T, Browser, exec, $browser
bindd = SUPER SHIFT, C, Color picking, exec, hyprpicker -a

bindd = SUPER SHIFT, Q, Close active window, killactive,
bindd = SUPER, M, Force logout, exit
bindd = SUPER ALT, Space, toggle focus window to float, togglefloating
bindd = SUPER, P, Center active window, pseudo
bindd = SUPER, J, Rotate active window position, togglesplit
bindd = CONTROL ALT, L, Lockscreen, exec, hyprlock
bindd = SUPER SHIFT, M, Logout, exec, hyprctl dispatch exit
bindd = SUPER, D, Maximize, fullscreen, 1
bindd = SUPER, F, Fullscreen, fullscreen, 0
bindd = SUPER ALT, F, Fullscreen spoof, fullscreenstate, 0 3
bindd = SUPER, P, Pin window to follow active workspace, pin

bindd = CONTROL SHIFT, R, Relaunch marble, exec, marble -q; marble

bindd = , Print, Screenshot region, exec, $screenshot
bindd = SHIFT, PRINT, Screenshot fullscreen, exec, $screenshot --full
bindd = ALT, PRINT, Screenrecord region, exec, $screenrecord
bindd = ALT SHIFT, PRINT, Screenrecord fullscreen, exec, $screenrecord --full

# Move focus with SUPER + arrow keys
bindd = SUPER, h, Move focus left, movefocus, l
bindd = SUPER, l, Move focus right, movefocus, r
bindd = SUPER, k, Move focus up, movefocus, u
bindd = SUPER, j, Move focus down, movefocus, d

bindd = SUPER SHIFT, H, Move window and focus left, movewindow, l
bindd = SUPER SHIFT, L, Move window and focus right, movewindow, r
bindd = SUPER SHIFT, K, Move window and focus up, movewindow, u
bindd = SUPER SHIFT, J, Move window and focus down, movewindow, d

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Example special workspace (scratchpad)
bindd = SUPER, S, Toggle special layer, togglespecialworkspace, magic
bindd = SUPER SHIFT, S, Move active window to special layer, movetoworkspace, special:magic

# keyboard layout switch
bindd = SUPER, Space, Switch keyboard layout, exec, hyprctl switchxkblayout current next
bindld = SUPER, Space, Switch keyboard layout, exec, hyprctl switchxkblayout current next

# resize atcive window
bindd = SUPER, code:20, Expand window left, resizeactive, 10 0
bindd = SUPER, code:21, Shrink window left, resizeactive, -10 0
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -9
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 10

# Scroll through existing workspaces with mainMod + scroll
bindd = SUPER, MOUSE_DOWN, Scroll active workspace forward, workspace, e+1
bindd = SUPER, MOUSE_UP, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindeld = ,XF86AudioLowerVolume, Volume down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindeld = ,XF86AudioMute, Mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, brightnessctl s 5%+
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, brightnessctl s 5%-

bindld = , XF86AudioNext, Next track, exec, playerctl next
bindld = , XF86AudioPause, Pause, exec, playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, playerctl pause
bindld = , XF86AudioPrev, Previous track, exec, playerctl previous
