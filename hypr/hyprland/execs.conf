# Bar, Wallpaper
exec-once = ~/.config/hypr/hyprland/scripts/start_geoclue_agent.sh
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = hyprlauncher -d
exec-once = ~/.local/bin/marble >> marble.log 2>&1
# exec-once = qs -c $qsConfig &

# Input method
exec-once = fcitx5

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/hyprpolkitagent || /usr/libexec/hyprpolkitagent
exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Audio
exec-once = easyeffects --gapplication-service

# Clipboard: history
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store

# Cursor
exec-once = hyprctl setcursor NotwaitaBlack 24


