animations {
    enabled = true

    # ===== Curves =====
    bezier = EaseInOut, 0.25, 0.1, 0.25, 1.0
    bezier = EaseOut, 0.16, 1, 0.3, 1
    bezier = EaseIn, 0.4, 0, 1, 1
    bezier = Spring, 0.25, 1.35, 0.35, 1  # gentle elastic motion
    bezier = HeavySpring, 0.2, 1.6, 0.3, 1.1

    # ===== Windows =====
    animation = windowsIn, 1, 2.5, EaseOut, popin 88%
    animation = windowsOut, 1, 2.5, EaseIn, popin 92%
    animation = windowsMove, 1, 2.5, EaseInOut, slide
    animation = windows, 1, 2.4, EaseInOut, slide

    # ===== Layers =====
    animation = layersIn, 1, 2.2, EaseOut, popin 90%
    animation = layersOut, 1, 2.4, EaseIn, popin 93%
    animation = layers, 1, 2.3, EaseInOut, slide

    # ===== Fade =====
    animation = fadeIn, 1, 1.6, EaseOut
    animation = fadeOut, 1, 2.4, EaseIn
    animation = fadeSwitch, 1, 2.5, EaseInOut
    animation = fadeShadow, 1, 2.4, EaseInOut
    animation = fadeDim, 1, 2.8, EaseInOut
    animation = fadeLayersIn, 1, 1.0, EaseOut
    animation = fadeLayersOut, 1, 2.0, EaseIn
    animation = fadePopupsIn, 1, 1.2, EaseOut
    animation = fadePopupsOut, 1, 1.8, EaseIn
    animation = fadeDpms, 1, 3, EaseInOut

    # ===== Borders =====
    animation = border, 1, 8, EaseInOut
    animation = borderangle, 1, 5, EaseInOut, loop

    # ===== Workspaces =====
    animation = workspaces, 1, 4, EaseInOut, slidefade
    animation = workspacesIn, 1, 4, EaseOut, slidefade
    animation = workspacesOut, 1, 4, EaseIn, slidefade
    animation = specialWorkspace, 1, 3, Spring, slidefadevert
    animation = specialWorkspaceIn, 1, 3, Spring, slidefadevert
    animation = specialWorkspaceOut, 1, 3, EaseIn, slidefadevert

    # ===== Misc =====
    animation = zoomFactor, 1, 3, EaseInOut
    animation = monitorAdded, 1, 3, EaseOut
}
