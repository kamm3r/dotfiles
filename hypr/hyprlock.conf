# --- Input field (invisible by default, shown only when typing) ---
input-field {
    monitor =
    size = 260, 36
    outline_thickness = 1
    dots_size = 0.25
    dots_spacing = 0.55
    dots_center = true
    dots_rounding = -1
    dots_text_format =
    outer_color = rgba(255, 255, 255, 0.35)
    inner_color = rgba(255, 255, 255, 0.15)
    font_color = rgba(255, 255, 255, 0.95)
    font_family = Inter
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password</i>
    hide_input = false
    hide_input_base_color = rgba(255,255,255,0.85)
    rounding = -1
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(204, 34, 34, 0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color =
    numlock_color =
    bothlock_color =
    invert_numlock = false
    swap_font_color = false
    position = 0, 40
    halign = center
    valign = bottom
    zindex = 4
}

# Optional: authentication fail feedback
label {
    text = $FAIL
    color = rgba(255,100,100,0.85)
    font_size = 15
    font_family = Inter Italic
    position = 0, 250
    halign = center
    valign = bottom
}
