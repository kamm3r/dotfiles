
$primarydark = rgba(255, 255, 255, 0.85)
$secondarydark = rgba(255, 255, 255, 0.55)
$dark = rgba(255, 255, 255, 0.60)
$primarylight = rgba(0, 0, 0, 0.85)
$secondarylight = rgba(0, 0, 0, 0.50)
$light = rgba(0, 0, 0, 0.45)

general {
    hide_cursor = false
    ignore_empty_input = false
    immediate_render = true
    text_trim = true
    fractional_scaling = 2
    screencopy_mode = 0
    fail_timeout = 2000
}

auth {
    pam {
        enabled = true
        module = hyprlock
    }

    fingerprint {
        enabled = true
        ready_message = (Scan fingerprint to unlock)
        present_message = Scanning fingerprint
        retry_delay = 250
    }

}

animations {
    enabled = true
    bezier = EaseOut, 0.33, 1, 0.68, 1

    # fade the whole lockscreen in/out
    animation = fade, 1, 2, EaseOut

    # animate input field transitions
    animation = inputFieldFade, 1, 1.2, EaseOut
    animation = inputFieldColors, 1, 1.0, EaseOut
    animation = inputFieldWidth, 1, 1.0, EaseOut
    animation = inputFieldDots, 1, 1.0, EaseOut
}


